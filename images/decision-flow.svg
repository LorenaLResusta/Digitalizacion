<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300">
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="50%" y="12%" font-size="20" text-anchor="middle" fill="#222">Decision flow: ¿Cloud, Edge o Fog?</text>
  <text x="50" y="70" font-size="14" fill="#333">¿Requisito de latencia &lt; 50ms?</text>
  <text x="50" y="100" font-size="14" fill="#333">- Sí → Edge/Mist</text>
  <text x="50" y="130" font-size="14" fill="#333">- No → ¿Necesitas análisis global y almacenamiento?</text>
  <text x="50" y="160" font-size="14" fill="#333">  - Sí → Cloud</text>
  <text x="50" y="190" font-size="14" fill="#333">  - Intermedio → Fog</text>
  <text x="50%" y="270" font-size="12" text-anchor="middle" fill="#555">Infografía placeholder</text>
</svg>